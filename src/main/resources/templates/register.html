<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/authentication/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/authentication/css/style.css}">
</head>
<body>
<div layout:fragment="Body">
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="post" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="exampleInputUserName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="firstName" id="exampleInputUserName" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputSurname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lastName" id="exampleInputSurname" placeholder="Your Surname"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="exampleInputEmail1" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="exampleInputPassword1" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword2"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="passwordRepeat" id="exampleInputPassword2" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img th:src="@{/authentication/images/signup-image.jpg}" alt="sing up image"></figure>
                        <a th:href="@{/login}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>


    </div>
</div>


<!-- JS -->
<script th:src="@{/authentication/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/authentication/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
