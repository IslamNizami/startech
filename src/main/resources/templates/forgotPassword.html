<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/authentication/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/authentication/css/style.css}">
</head>
<body>
<div layout:fragment="Body">
    <div class="main">

        <!-- Forgot Password Form -->
        <section class="forgot-password">
            <div class = "success-container" th:if="${param.success}">
                <div class="alert alert-info text-white">Email sent you to Reset Password.</div>
            </div>
            <div th:if="${param.error}" class="error-container">
                <div class="alert alert-info text-white">Token expired.Please click on Forgot Password again.</div>
            </div>

            <div class="container">
                <div class="forgot-password-content">
                    <div class="forgot-password-image">
                        <a th:href="@{/login}" class="signin-image-link">Remember your password? Sign in</a>
                    </div>

                    <div class="forgot-password-form">
                        <h2 class="form-title">Forgot Password</h2>
                        <form method="POST" class="register-form" id="forgot-password-form" th:action="@{/forgotPassword}">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email material-icons-name"></i></label>
                                <input type="email" name="email" id="email" placeholder="Enter your email"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="reset-password" id="reset-password" class="form-submit" value="Reset Password"/>
                                <label for="passwordResetToken" id="passwordResetToken" th:value="${token}" hidden="hidden"></label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>

<!-- JS -->
<script th:src="@{/authentication/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/authentication/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
