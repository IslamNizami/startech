<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <title>Service Update </title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form th:action="@{/admin/service/update}" method="post" enctype="multipart/form-data">
            <div  class="form-group">
                <input th:value = "${service.name}" class="form-control" type="text" placeholder="name" name="name" />
            </div>
            <input th:value="${service.id}" class="form-control" type="hidden" placeholder="id" name="id" />
            <div class="form-group">
                <textarea th:text = "${service.description}" id="desc" class="form-control" type="text" placeholder="description" name="description" ></textarea>
            </div>
            <div class="form-group">
                <input th:value = "${service.icon}" class="form-control-file" accept="image/*" type="file" placeholder="icon" name="image" />
            </div>
            <div class="form-group">
                <select name="categoryId"  class="form-control" >
                    <option th:selected="${service.categoryId}==${category.id}" th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
                </select>
            </div>
            <input type="submit" value="Update" class="btn btn-warning" />
        </form>
    </div>
</div>
</body>

</html>
