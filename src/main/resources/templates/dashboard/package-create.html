<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <title>Package Create</title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form th:action="@{/admin/package/create}" method="post">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Title" name="title" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="subtitle" name="subTitle" />
            </div>
            <div class="form-group">
                <input class="form-control" type="number" placeholder="price" name="price" step="0.01" />
            </div>

            <div class="form-group">
                <div th:each="offer : ${offers}">
                    <label>
                        <input type="checkbox" name="offerIds" th:value="${offer.id}"> <span th:text="${offer.title}"></span>
                    </label>
                </div>
            </div>

            <input type="submit" value="Create" class="btn btn-success" />
        </form>
    </div>
</div>
</body>
</html>
