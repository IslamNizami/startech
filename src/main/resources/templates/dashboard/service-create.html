<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <title>Service Create </title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form action="/admin/service/create"  method="post"  enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Service name" name="name" />
            </div>
            <div class="form-group">
                <textarea id="desc" class="form-control" type="text" placeholder="description" name="description" ></textarea>
            </div>
            <div class="form-group">
                <input  class="form-control" type="file" placeholder="icon" name="image" />
            </div>
            <div class="form-group">
                <select name="categoryId"  class="form-control" >
                    <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
                </select>
            </div>
            <input type="submit" value="Create" class="btn btn-success" />
        </form>
    </div>
</div>
</body>

</html>
