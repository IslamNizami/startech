<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <title>Blog Update</title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form th:action="@{/admin/blog/update}" method="post">
            <div class="form-group">
                <input th:value="${offer.title}" class="form-control" type="text" placeholder="Title" name="title" />
            </div>
            <input th:value="${blog.id}" class="form-control" type="hidden" placeholder="id" name="id" />
            <div class="form-group">
                <input th:value="${offer.subTitle}" class="form-control" type="text" placeholder="subtitle" name="subTitle" />
            </div>
            <div class="form-group">
                <div th:each="offer : ${offers}">
                    <label>
                        <input type="checkbox" name="offerIds" th:value="${offer.id}"> <span th:text="${offer.title}"></span>
                    </label>
                </div>
            </div>
            <input type="submit" value="Update" class="btn btn-warning" />
        </form>
    </div>
</div>
</body>
</html>
